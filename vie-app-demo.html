<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vie App Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #004d40 0%, #008066 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .phone {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 12px solid #222;
            border-bottom-width: 20px;
            border-top-width: 20px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }
        
        .dashboard-header {
            width: 100%;
            height: 160px; /* Increased height to accommodate the title */
            background-image: url('public/images/header.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .dashboard-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; /* Increased padding to avoid overlap */
        }
        
        .dashboard-title {
            font-size: 22px;
            color: white;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .dashboard-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-top: 2px;
        }
        
        .projection-tab {
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .projection-tab.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        
        .projection-view {
            display: none;
        }
        
        .projection-view.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen dashboard-screen">
            <div class="dashboard-header">
                <div class="dashboard-title-container">
                    <div class="dashboard-title">Your Capital Account</div>
                    <div class="dashboard-subtitle">Explained</div>
                </div>
            </div>
            
            <div class="dashboard-content">
                <!-- Demo of the fixed header with proper spacing -->
            </div>
        </div>
    </div>
    
    <script>
        // This is just a demo to show the fixed header
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Demo loaded successfully");
        });
    </script>
</body>
</html>
